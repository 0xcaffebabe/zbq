<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>


    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container" id="register">
    <div class="row" style="margin-top: 200px;">
        <div class="col-md-8">

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名" v-model="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" v-model="password">
                </div>
                <div class="form-group">
                    <label for="repeatPassword">再次输入密码</label>
                    <input type="password" class="form-control" id="repeatPassword" placeholder="再次输入密码" v-model="repeatPassword">
                </div>

                <button type="submit" class="btn btn-default" @click="register">注册</button>

        </div>
        <div class="col-md-4" style="margin-top: 50px;">
            <span>已有账号?</span>
            <button class="btn btn-primary">登录</button>
        </div>
    </div>
</div>



</body>
<script src="js/vue.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</html>
