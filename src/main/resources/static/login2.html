<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>登录</title>
</head>
<body>

<div class="container" id="login">
    <div class="row" style="margin-top: 200px;">
        <div class="col-md-8">

                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="email" class="form-control" id="username" placeholder="用户名" v-model="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" v-model="password">
                </div>

                <button type="submit" class="btn btn-default" @click="login">登录</button>

        </div>
        <div class="col-md-4" style="margin-top: 50px;">
            <span>没有账号?</span>
            <a class="btn btn-success" href="/register.html">注册</a>
        </div>
    </div>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/md5.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</html>
